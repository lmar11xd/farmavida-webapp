<div class="form-farm w-full mx-auto">
    <p-fieldset class="p-4">
        <ng-template #header>
            <div class="flex items-center gap-2 px-2">
                <span class="font-bold font-emblemaone">Crear Producto</span>
            </div>
        </ng-template>
        
        <!--Formulario-->
        <form class="space-y-4 md:space-y-6" (ngSubmit)="onSubmit()" [formGroup]="form">
            <div class="grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
                <div class="sm:col-span-2">
                    <label for="code" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">C&oacute;digo</label>
                    <input type="text" formControlName="code" name="code" id="code" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="P000000" required="">
                </div>
                
                <div class="sm:col-span-4">
                    <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nombre del Producto</label>
                    <input type="text" formControlName="name" name="name" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Nombre del producto" required="">
                </div>

                <div class="sm:col-span-6">
                    <label for="description" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Descripci&oacute;n del Producto</label>
                    <input type="text" formControlName="description" name="description" id="description" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="DescripciÃ³n del producto" required="">
                </div>

                <div class="sm:col-span-2">
                    <label for="quantity" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Cantidad</label>
                    <input type="number" formControlName="quantity" name="quantity" id="quantity" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="0" required="">
                </div>
                <div class="sm:col-span-2">
                    <label for="costPrice" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Precio de Costo</label>
                    <input type="number" formControlName="costPrice" name="costPrice" id="costPrice" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="0" required="">
                </div>
                <div class="sm:col-span-2">
                    <label for="salePrice" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Precio de Venta</label>
                    <input type="number" formControlName="salePrice" name="salePrice" id="salePrice" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="0" required="">
                </div>
            </div>

            <div class="mt-6 flex items-center justify-end gap-x-6">
                <button
                    [disabled]="isLoading()"
                    pButton 
                    type="submit" 
                    class="text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
                >
                    {{ isLoading() ? 'Guardando...': 'Guardar'}}
                </button>
            </div>
        </form>
    </p-fieldset>
</div>

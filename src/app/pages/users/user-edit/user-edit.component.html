<div class="form-farm w-full mx-auto">
    <p-fieldset class="p-4">
        <ng-template #header>
            <div class="flex items-center gap-2 px-2">
                <span class="font-bold font-emblemaone">Editar Usuario</span>
            </div>
        </ng-template>
        
        <!--Formulario-->
        <form class="space-y-4 md:space-y-6" (ngSubmit)="onSubmit()" [formGroup]="form">
            <div class="grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
                <div class="sm:col-span-2">
                    <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Usuario</label>
                    <input pInputText formControlName="username" type="text" variant="filled" name="code" id="code" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 " placeholder="Usuario">
                </div>
                
                <div class="sm:col-span-6">
                    <label for="names" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nombres</label>
                    <input pInputText formControlName="names" type="text" variant="filled" name="code" id="code" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 " placeholder="Nombres">
                </div>
    
                <div class="sm:col-span-4">
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Correo</label>
                    <input pInputText formControlName="email" type="email" variant="filled" name="code" id="code" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 " placeholder="usuario@gmail.com">
                </div>
                <div class="sm:col-span-2">
                    <label for="phone" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Tel&eacute;fono/Celular</label>
                    <input pInputText formControlName="phone" type="text" variant="filled" name="code" id="code" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 " placeholder="999999999">
                </div>
            </div>
    
            <div class="mt-6 flex items-center justify-end gap-x-6">
                <button
                    [disabled]="isLoading()"
                    pButton 
                    type="submit" 
                    class="text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
                >
                    {{ isLoading() ? 'Guardando...': 'Guardar'}}
                </button>
            </div>
        </form>
    </p-fieldset>
</div>

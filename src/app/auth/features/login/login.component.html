<section class="bg-yellow-50 dark:bg-yellow-900">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
            <img class="w-8 h-8 mr-2" src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/logo.svg" alt="logo">
            FarmaVida    
        </a>
        <div class="w-full bg-yellow-200 rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-green-900 md:text-2xl dark:text-white">
                    Iniciar Sesión
                </h1>
                <form class="space-y-4 md:space-y-6" (ngSubmit)="onSubmit()" [formGroup]="form">
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-green-900 dark:text-white">Correo</label>
                        <input type="email" formControlName="email" name="email" id="email" class="bg-green-50 border border-green-300 text-green-900 rounded-lg focus:ring-green-600 focus:border-green-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@company.com" required="">
                        @if(isRequired('email')) {
                            <small class="text-red-400">Este campo es requerido</small>
                        }
                        @if(hasEmailError()) {
                            <small class="text-red-400">Correo no es válido</small>
                        }
                    </div>
                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-green-900 dark:text-white">Contraseña</label>
                        <input type="password" formControlName="password" name="password" id="password" class="bg-green-50 border border-green-300 text-green-900 rounded-lg focus:ring-green-600 focus:border-green-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="••••••••" required="">
                        @if(isRequired('password')) {
                            <small class="text-red-400">Este campo es requerido</small>
                        }
                        @if(hasPasswordError()) {
                            <small class="text-red-400">La contraseña debe tener al menos 6 caracteres</small>
                        }
                    </div>
                    <button pButton type="submit" class="w-full text-white bg-green-900 hover:bg-green-700 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-green-900 dark:hover:bg-green-700 dark:focus:ring-green-800">Ingresar</button>
                </form>
                <app-footer />
            </div>
        </div>
    </div>
  </section>
